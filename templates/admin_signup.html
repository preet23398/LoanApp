<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Signup - Loan Portal</title>
  <style>
    /* Same styles as admin_login.html */
    body {
      margin: 0;
      padding: 0;
      background: url("/static/images/jeffrey-blum-7-gaPkhIgqs-unsplash.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .content-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      color: white;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    input {
      width: 80%;
      margin: 0 auto 12px auto;
      padding: 8px;
      border: none;
      border-radius: 5px;
      display: block;
    }
    button {
      width: 80%;
      margin: 0 auto;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .switch-link {
      text-align: center;
      margin-top: 15px;
    }
    .switch-link a {
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h2>Admin Signup</h2>
    <form method="POST" action="/admin/signup">
      <label for="employee_id">Employee ID</label>
      <input type="number" name="employee_id" required />

      <label for="username">Username</label>
      <input type="text" name="username" required />

      <label for="password">Password</label>
      <input type="password" name="password" required />

      <button type="submit">Sign Up</button>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </form>
    <div class="switch-link">
      <p>Already have an admin account? <a href="/admin/login">Log in</a></p>
      <p><a href="/">Back to User Portal</a></p>
    </div>
  </div>
</body>
</html>
