<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Loan Application</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("/static/images/jeffrey-blum-7-gaPkhIgqs-unsplash.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      position: relative;
      color: #333;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      z-index: 10;
    }
    .back-button:hover {
      background-color: #0056b3;
    }

    .dashboard {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 350px;
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      padding: 30px 20px;
      color: black;
      z-index: 2;
    }

    .dashboard h2 {
      margin-bottom: 30px;
      font-size: 1.5rem;
      text-align: center;
      color: white;
    }

    .dashboard a {
      display: block;
      color: black;
      text-decoration: none;
      margin: 15px 0;
      padding: 25px 15px;
      border-radius: 5px;
      border: 1px solid black;
      background-color: rgba(255, 255, 255, 0.2);
      transition: background 0.3s, color 0.3s;
    }

    .dashboard a:hover {
      background: #f0f0f0;
      color: black;
    }

    .content-box {
      position: relative;
      margin: 60px auto 60px 500px;
      background-color: white;
      padding: 40px 80px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 1000px;
      height: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 15px 20px;
      align-items: center;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
    }

    input, select {
      padding: 8px 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      grid-column: 1 / -1;
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="dashboard">
  <h2>Dashboard</h2>
  <a href="{{ url_for('homepage') }}">Homepage</a>
  <a href="{{ url_for('loan_requests') }}">Loan Requests</a>
  <a href="{{ url_for('statistics') }}">Statistics</a>
  <a href="{{ url_for('alerts') }}">Alerts</a>
  <a href="{{ url_for('logout') }}">Logout</a>
</div>

<div class="content-box">
  <h1>New Client And/Or New Application Page</h1>

  <!-- Existing Client Checkbox Section -->
  <div style="display: flex; align-items: center; gap: 15px; margin-top: 20px;">
    <label for="existing-client-checkbox" style="font-weight: bold; font-size: 1.1rem;">Existing Client?</label>
    <input type="checkbox" id="existing-client-checkbox" />

    <select id="client-id-dropdown" name="client_id" disabled style="padding: 8px 10px; border-radius: 5px;">
      <option value="" disabled selected>Select Client ID</option>
      {% for client in clients %}
        <option value="{{ client.client_id }}">{{ client.client_id }}</option>
      {% endfor %}
    </select>
  </div>

  <hr style="margin-top: 30px; margin-bottom: 30px;">

  <!-- Form Start -->
  <form method="POST" action="{{ url_for('save_client_info') }}">
    
    <!-- Client Details Section -->
    <h2 style="font-size: 1.3rem; font-weight: bold; margin-bottom: 15px;">Client Details</h2>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; margin-bottom: 40px;">
      <input type="text" name="first_name" placeholder="First Name" required>
      <input type="text" name="middle_name" placeholder="Middle Name">
      <input type="text" name="last_name" placeholder="Last Name" required>
      <input type="text" name="gender" placeholder="Gender" required>
      <input type="date" name="dob" placeholder="Date of Birth" required>
      <input type="number" name="age" placeholder="Age" min="0" required>
      <input type="text" name="marital_status" placeholder="Marital Status">
      <input type="text" name="father_name" placeholder="Father's Name">
      <input type="text" name="mother_name" placeholder="Mother's Name">
      <input type="text" name="spouse_name" placeholder="Spouse Name">
      <input type="text" name="education" placeholder="Education">
      <input type="tel" name="phone" placeholder="Phone Number">
      <input type="email" name="email" placeholder="Email">
    </div>

    <!-- Application Documents Section -->
<div style="display: flex; justify-content: space-between; align-items: center; margin-top: 40px; margin-bottom: 10px;">
  <h2 style="font-size: 1.3rem; font-weight: bold; margin: 0;">Application Documents</h2>
  <button type="button" id="add-doc-btn" style="padding: 6px 12px; font-size: 0.9rem; border-radius: 5px; background-color: #007bff; color: white; border: none; cursor: pointer;">
    âž• Add More?
  </button>
</div>

<div id="document-fields-container" style="margin-bottom: 20px;">
  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; margin-bottom: 10px;">
    <input type="text" name="doc_type" placeholder="Document Type (e.g. PAN, Aadhaar)" required style="width: 100%;" />
    <input type="text" name="file_path" placeholder="File Path or Upload Reference" required style="width: 100%;" />
  </div>
</div>




    <!-- Hidden application_id if available -->
    <input type="hidden" name="application_id" value="{{ application_id if application_id else '' }}">

    <!-- Submit Button -->
    <div style="margin-top: 30px;">
      <button type="submit">Save Client Info</button>
    </div>
  </form>
</div>


  <!-- Inject client data safely -->
  <script id="client-data-json" type="application/json">
  {{ clients | tojson }}
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const checkbox = document.getElementById("existing-client-checkbox");
    const dropdown = document.getElementById("client-id-dropdown");
    const docContainer = document.getElementById("document-fields-container");
    const addDocBtn = document.getElementById("add-doc-btn");

    checkbox.addEventListener("change", () => {
      dropdown.disabled = !checkbox.checked;
    });

    const clientData = JSON.parse(document.getElementById("client-data-json").textContent);

    dropdown.addEventListener("change", () => {
      const selectedId = parseInt(dropdown.value);
      const selectedClient = clientData.find(c => c.client_id === selectedId);

      const fillField = (name, value) => {
        const field = document.querySelector(`[name="${name}"]`);
        if (field) field.value = value || '';
      };

      if (selectedClient) {
        fillField("first_name", selectedClient.first_name);
        fillField("middle_name", selectedClient.middle_name);
        fillField("last_name", selectedClient.last_name);
        fillField("gender", selectedClient.gender);
        fillField("dob", selectedClient.dob ? new Date(selectedClient.dob).toISOString().split('T')[0] : '');
        fillField("age", selectedClient.age);
        fillField("marital_status", selectedClient.marital_status);
        fillField("father_name", selectedClient.father_name);
        fillField("mother_name", selectedClient.mother_name);
        fillField("spouse_name", selectedClient.spouse_name);
        fillField("education", selectedClient.education);
        fillField("phone", selectedClient.phone);
        fillField("email", selectedClient.email);

        // Fetch and display documents
        fetch(`/get_client_documents/${selectedId}`)
          .then(response => response.text())
          .then(html => {
            docContainer.innerHTML = html;
          });
      }
    });

    // Add More? button to add extra document fields
    addDocBtn.addEventListener("click", () => {
      const docHtml = `
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 10px;">
          <input type="text" name="doc_type" placeholder="Document Type (e.g. PAN, Aadhaar)" required style="width: 100%;" />
          <input type="text" name="file_path" placeholder="File Path or Upload Reference" required style="width: 100%;" />
        </div>
      `;
      docContainer.insertAdjacentHTML("beforeend", docHtml);
    });
  });
</script>

</body>
</html>
