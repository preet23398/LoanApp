<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Loan Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("/static/images/jeffrey-blum-7-gaPkhIgqs-unsplash.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      position: relative;
    }

    /* Right-side white content box 
    .content-box {
      position: absolute;
      top: 20%;
      left: 75%;
      transform: translateX(-50%);
      background-color: white;
      padding: 1000px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      color: #333;
      max-width: 1500px;
    }
    */
    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      color: #222;
    }

    /* Translucent vertical dashboard */
    .dashboard {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 350px;
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      padding: 30px 20px;
      color: black;
      z-index: 2;
    }

    .dashboard h2 {
      margin-bottom: 30px;
      font-size: 1.5rem;
      text-align: center;
      color: white;
    }

    .dashboard a {
      display: block;
      color: black;
      text-decoration: none;
      margin: 15px 0;
      padding: 25px 15px;
      border-radius: 5px;
      border: 1px solid black;
      background-color: rgba(255, 255, 255, 0.2);
      transition: background 0.3s, color 0.3s;
    }

    .dashboard a:hover {
      background: #f0f0f0;
      color: black;
    }

    /* Small translucent text box at the top */
    .top-text {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 20px 25px;
      border-radius: 8px;
      font-size: 2rem;
      z-index: 3;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

  </style>
</head>
<body>

  <!-- Translucent dashboard (on top of white box) -->
  <div class="dashboard">
    <h2>Dashboard</h2>
    <a href="{{ url_for('homepage') }}">Homepage</a>
    <a href="{{ url_for('loan_requests') }}">Loan Requests</a>
    <a href="{{ url_for('statistics') }}">Statistics</a>
    <a href="#">Alerts</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <!-- White content box on the right -->
  <div class="content-box">
  </div>

    <!-- Top translucent text box -->
  <div class="top-text">
    Statistics
  </div>

</body>
</html>
