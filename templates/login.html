<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Loan Portal</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="content-box">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <label for="username">Username</label>
      <input type="text" name="username" required />

      <label for="password">Password</label>
      <input type="password" name="password" required />

      <button type="submit">Log In</button>
  {% if error %}
  <p id="error-msg" class="error-message" style="color: red; cursor: pointer;">
    Wrong Password entered. Click here to verify with OTP.
  </p>
{% endif %}


</form>

    </form>
  </div>

  <script>
  const errorMsg = document.getElementById('error-msg');
  if (errorMsg) {
    errorMsg.addEventListener('click', function(event) {
      event.preventDefault(); // prevent any default action
      // Redirect to forgot_password page
      window.location.href = "{{ url_for('forgot_password') }}";
    });
  }
</script>


</body>


</html>
